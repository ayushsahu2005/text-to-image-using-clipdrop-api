<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      header h1 {
        color: white;
        font-size: 28px;
        font-weight: 700;
        letter-spacing: 0.5px;
      }

      header p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        margin-top: 4px;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
      }

      .container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
      }

      input[type="text"] {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        outline: none;
        transition: all 0.3s ease;
        background: #f9f9f9;
      }

      input[type="text"]:focus {
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      input[type="text"]::placeholder {
        color: #999;
      }

      .button-group {
        display: flex;
        gap: 12px;
      }

      button {
        flex: 1;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.4s ease;
      }

      button:hover:not(:disabled)::before {
        left: 100%;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      button:active:not(:disabled) {
        transform: translateY(0);
      }

      button:disabled {
        background: linear-gradient(135deg, #ccc 0%, #999 100%);
        cursor: not-allowed;
        opacity: 0.7;
      }

      .clear-btn {
        background: #f0f0f0;
        color: #666;
      }

      .clear-btn:hover:not(:disabled) {
        background: #e0e0e0;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .status {
        margin-top: 20px;
        min-height: 40px;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #667eea;
        font-size: 14px;
        font-weight: 600;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .error {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        color: white;
        padding: 14px;
        border-radius: 8px;
        margin-top: 16px;
        font-size: 14px;
        animation: slideIn 0.3s ease-out;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .error-icon {
        font-size: 18px;
      }

      .success {
        background: linear-gradient(135deg, #51cf66 0%, #37a946 100%);
        color: white;
        padding: 14px;
        border-radius: 8px;
        margin-top: 16px;
        font-size: 14px;
        animation: slideIn 0.3s ease-out;
        text-align: center;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .image-container {
        margin-top: 30px;
        text-align: center;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .image-container img {
        max-width: 100%;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        transition: transform 0.3s ease;
      }

      .image-container img:hover {
        transform: scale(1.02);
      }

      .download-btn {
        margin-top: 16px;
        padding: 10px 20px;
        background: linear-gradient(135deg, #51cf66 0%, #37a946 100%);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .download-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(81, 207, 102, 0.4);
      }

      footer {
        background: rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px;
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        font-size: 13px;
      }

      footer a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      footer a:hover {
        color: white;
      }

      @media (max-width: 600px) {
        main {
          padding: 20px;
        }

        .container {
          padding: 24px;
        }

        .button-group {
          flex-direction: column;
        }

        header h1 {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>✨ Image Generator</h1>
      <p>Create stunning images from text descriptions using AI</p>
    </header>

    <main>
      <div class="container">
        <div class="input-group">
          <label for="promptInput">Describe your image:</label>
          <input
            type="text"
            id="promptInput"
            placeholder="e.g., A sunset over the mountains, oil painting style..."
            autocomplete="off"
          />
        </div>

        <div class="button-group">
          <button id="generateBtn">Generate Image</button>
          <button id="clearBtn" class="clear-btn">Clear</button>
        </div>

        <div class="status">
          <div id="loadingDiv" class="loading" style="display: none;">
            <span class="spinner"></span>Generating your image...
          </div>

          <div id="errorDiv" class="error" style="display: none;"></div>

          <div id="successDiv" class="success" style="display: none;"></div>
        </div>

        <div id="imageContainer" class="image-container" style="display: none;">
          <img id="generatedImage" alt="Generated image" />
          <button id="downloadBtn" class="download-btn">Download Image</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Powered by <a href="https://clipdrop.co/" target="_blank">ClipDrop API</a> • Built with HTML, CSS & JavaScript</p>
    </footer>

    <script>
      const API_KEY = '1fd93d7bf91ea887c9d26fb976b198cc98ed2a3d110011cf985afd7fdbc63a443a88b06019bc481f434a7e61168ff6d2';
      const API_URL = 'https://clipdrop-api.co/text-to-image/v1';

      const promptInput = document.getElementById('promptInput');
      const generateBtn = document.getElementById('generateBtn');
      const clearBtn = document.getElementById('clearBtn');
      const downloadBtn = document.getElementById('downloadBtn');
      const loadingDiv = document.getElementById('loadingDiv');
      const errorDiv = document.getElementById('errorDiv');
      const successDiv = document.getElementById('successDiv');
      const imageContainer = document.getElementById('imageContainer');
      const generatedImage = document.getElementById('generatedImage');

      let currentImageUrl = null;

      async function generateImage() {
        const prompt = promptInput.value.trim();

        if (!prompt) {
          showError('Please enter a description');
          return;
        }

        hideError();
        hideSuccess();
        hideImage();
        showLoading();
        disableButton();

        try {
          const formData = new FormData();
          formData.append('prompt', prompt);

          const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
              'x-api-key': API_KEY
            },
            body: formData
          });

          if (!response.ok) {
            throw new Error(`Failed to generate image: ${response.status}`);
          }

          const blob = await response.blob();
          currentImageUrl = URL.createObjectURL(blob);

          generatedImage.src = currentImageUrl;
          showImage();
          showSuccess('Image generated successfully!');
        } catch (error) {
          showError(error.message);
        } finally {
          hideLoading();
          enableButton();
        }
      }

      function clearAll() {
        promptInput.value = '';
        hideImage();
        hideError();
        hideSuccess();
        currentImageUrl = null;
        promptInput.focus();
      }

      function downloadImage() {
        if (!currentImageUrl) return;

        const link = document.createElement('a');
        link.href = currentImageUrl;
        link.download = `generated-image-${Date.now()}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      function showLoading() {
        loadingDiv.style.display = 'block';
      }

      function hideLoading() {
        loadingDiv.style.display = 'none';
      }

      function showError(message) {
        errorDiv.innerHTML = `<span class="error-icon">⚠️</span>${message}`;
        errorDiv.style.display = 'block';
      }

      function hideError() {
        errorDiv.style.display = 'none';
      }

      function showSuccess(message) {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
      }

      function hideSuccess() {
        successDiv.style.display = 'none';
      }

      function showImage() {
        imageContainer.style.display = 'block';
      }

      function hideImage() {
        imageContainer.style.display = 'none';
      }

      function disableButton() {
        generateBtn.disabled = true;
      }

      function enableButton() {
        generateBtn.disabled = false;
      }

      generateBtn.addEventListener('click', generateImage);
      clearBtn.addEventListener('click', clearAll);
      downloadBtn.addEventListener('click', downloadImage);

      promptInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !generateBtn.disabled) {
          generateImage();
        }
      });

      promptInput.focus();
    </script>
  </body>
</html>
